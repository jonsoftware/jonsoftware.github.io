<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST & FAIR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="produtos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

</head>
<body>
    <div class="search-container">
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Pesquisar departamento" oninput="searchItems()">
            <button onclick="searchItems()">Pesquisar</button>
            <ul id="searchResults" class="search-results"></ul>
        </div>
    </div>
    
    


    <div id="produtos">
        <!-- Aqui serão carregados os produtos encontrados -->
    </div>
    
    
    <nav>
       
        <div class="logo">
            <img src="logo/logo.png" alt="Logo da Fast & Fair"> <!-- Substitua pelo caminho correto da sua imagem -->
        </div>
        <div class="links">
            <ul class="nav-itens">
                <li class="submenu-parent">
                    <a href="produtos.html">Departamentos</a>
                    <ul class="submenu">
                        <li><a href="#">frutas</a></li>
                        <li><a href="#">legumes</a></li>
                        <li><a href="#">plantas</a></li>
                    </ul>
                </li>
                <li><a href="#">inicio</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Suporte</a></li>
                <li class="cart-button">
                    <a href="carrinho.html">
                        <button id="carrinho">Carrinho <span id="cartCount" class="cart-count"></span></button>
                        <img src="incone/carrinho.png" alt="Carrinho de Compras" class="cart-image">
                    </a> 
                </li>
                
                
            </ul>
        </div>
        
        <div class="btn">
            <a href="login.html" class="login">Login</a>
            <a href="cadastro.html" class="cadastro">Cadastro</a>

        </div>

    </nav>

    

  <!-- slide inicio -->

  <div class="slider">
        
    <div class="slides">
        <!-- Radio buttons -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <!-- Fim dos radio buttons -->

        <!-- Slide imagens -->
        <div class="slide first">
            <img src="slide/banana.png" alt="imagem 1"/>
        </div> 
        
        <div class="slide">
            <img src="slide/laranja.png" alt="imagem 2"/>
        </div>    
            
        <div class="slide">
            <img src="slide/maracuja.png" alt="imagem 3"/>
        </div>    
            
        <div class="slide">
            <img src="slide/maça.png" alt="imagem 4"/>
        </div>

        <div class="slide">
            <img src="slide/melanciaa.png" alt="imagem 5"/>
        </div>    
        <!-- Fim do slide imagens -->

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>    
        <!-- Fim da auto navigation -->
    </div>
</div> 

<div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    <label for="radio5" class="manual-btn"></label>
</div>

<div class="products" id="frutas">
    <div class="container">
        <h2>Frutas</h2>
    </div>

    <section id="produtos">
        <!-- Lista de produtos (frutas) -->
        <div class="produto">
            <img src="imagens/maca.jpeg" alt="Maçã">
            <p>Maçã</p>
            <p>R$ 2,00/kg</p>
            <div class="quantidade">
                <button class="menos">-</button>
                <input type="number" value="0">
                <button class="mais">+</button>
            </div>
            <button class="comprar">Comprar</button>
            <button class="adicionar">Adicionar ao Carrinho</button>
        </div>

        <div class="produto">
            <img src="imagens/laranja.jpg" alt="laranja">
            <p>laranja</p>
            <p>R$ 3,37/kg</p>
            <div class="quantidade">
                <button class="menos">-</button>
                <input type="number" value="0">
                <button class="mais">+</button>
            </div>
            <button class="comprar">Comprar</button>
            <button class="adicionar">Adicionar ao Carrinho</button>
        </div>
        <!-- Repita o mesmo padrão para as outras frutas -->
    </section>    

    
</div>



<head>
    <meta charset="UTF-8">

</head>

        <a href="https://www.instagram.com" class="social-icon">
            <img src="incone/instagram.png" alt="Instagram">
            <span>Instagram</span>
        </a>
    
        <a href="https://twitter.com" class="social-icon">
            <img src="incone/twitter.png" alt="Twitter">
            <span>Twitter</span>
        </a>
    
        <a href="https://www.youtube.com" class="social-icon">
            <img src="incone/youtube.png" alt="YouTube">
            <span>YouTube</span>
        </a>
    
        <a href="https://www.whatsapp.com" class="social-icon">
            <img src="incone/whatsapp.png" alt="WhatsApp">
            <span>WhatsApp</span>
        </a>
    </div>
    





   
   
    <script src="produtos.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
